# StarRocks Frontend Configuration

# 로그 디렉토리
LOG_DIR = ${STARROCKS_HOME}/log

# 메타데이터 디렉토리
meta_dir = ${STARROCKS_HOME}/meta

# HTTP 서버 포트 (Web UI)
http_port = 8030

# RPC 포트
rpc_port = 9020

# MySQL 프로토콜 포트
query_port = 9030

# 내부 통신 포트
edit_log_port = 9010

# Java 힙 메모리 설정
JAVA_OPTS = "-Xmx4096m -XX:+UseG1GC"

# 시스템 로그 레벨
sys_log_level = INFO

# 외부 카탈로그 설정 활성화
enable_udf = true

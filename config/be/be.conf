# StarRocks Backend Configuration

# 로그 디렉토리
LOG_DIR = ${STARROCKS_HOME}/log

# 데이터 저장 디렉토리
storage_root_path = ${STARROCKS_HOME}/storage

# BE 서비스 포트
be_port = 9060

# BE HTTP 포트
be_http_port = 8040

# Heartbeat 서비스 포트
heartbeat_service_port = 9050

# Brpc 포트
brpc_port = 8060

# 시스템 로그 레벨
sys_log_level = INFO

# 메모리 제한 (컨테이너 환경에서는 적절히 조절)
mem_limit = 80%

# 스토리지 페이지 캐시
storage_page_cache_limit = 20%
